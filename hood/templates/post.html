{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 bg-white poster">
            <br>
            <h3 class="text-center tt ">Add a post to your neighbourhood</h3>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-md btn-info "> Post</button>
            </form>
            <br>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
{% endblock %}
